<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body text-center">
          <h2 class="card-title font-weight-bold">Restaurant Login</h2>
          <h5 class="card-text font-weight-normal"><i class="fa-solid fa-heart"></i> Feel Free to Login <i class="fa-solid fa-heart"></i></h5>
        </div>

        <div class="form-group">
          <div [ngClass]="messageClass" *ngIf="error">
            {{message}}
          </div>
        </div>

        <form action="" [formGroup]="loginForm" (ngSubmit)="userLogin()">
          <div class="form-group">
            <label for="">Email</label>
            <input type="text" formControlName="email" id="email" class="form-control" placeholder="Enter Your Email" aria-describedby="helpId">
            <div *ngIf="Email?.invalid && Email?.errors?.['email']">
              <span class ="small text-warning">*Invalid Email</span>
            </div>
          </div>
          <div class="form-group">
            <label for="">Password</label>
            <input type="password" formControlName="password" id="password" class="form-control" placeholder="Enter Your Password" aria-describedby="helpId">

            <div *ngIf="Password?.invalid && Password?.errors?.['minlength']">
              <span class ="small text-warning">*Password must at least 6 characters!</span>
            </div>
          </div>
          <button type="submit" class="btn btn-primary float-right" [disabled]="!loginForm.valid">Submit</button>
          <small>Don't you have an account? <a routerLink="/signup" class="text-decoration-none"> Click Here</a> </small>
        </form>
      </div>

    </div>
  </div>
</div>
