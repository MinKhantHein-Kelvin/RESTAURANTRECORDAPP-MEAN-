<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm fixed-top">
  <h5 class="my-0 mr-md-auto font-weight-bold text-uppercase">Restaurant Record App</h5>
  <nav class="my-2 my-md-0  mr-md-1">
    <a type="button" class="btn btn-primary" data-toggle="modal" data-target="#dataModal" (click)="clickAddRestaurant()">Add Restaurant</a>
    <a (click)="userService.logOut()" class="btn btn-warning ml-2">LogOut</a>
  </nav>
</div>

<div class="container-fluid" style="margin-top: 80px;">
    <!-- <div class="col-md-12"> -->
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="https://images.berliner-zeitung.de/2022/05/07/55a72c84-64d2-428f-b664-a18299559fda.jpeg?rect=0%2C7%2C4822%2C3215&w=1024&auto=format"
              class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img
              src="https://visitbath.co.uk/imageresizer/?image=%2Fdbimgs%2FGallery%20-%20The%20Scallop%20Shell%20Bath%20interior.jpg&action=FeaturedItemsGalleryProElite3x2"
              class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://www.sueddeutsche.de/image/sz.1.4845329/1200x675?v=1584283281" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-target="#carouselExampleIndicators" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-target="#carouselExampleIndicators" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </button>
      <!-- </div> -->
  </div>

  <table class="table table-striped mt-3">
    <thead>
      <tr>
        <th scope="col">Restaurent Id</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Mobile</th>
        <th scope="col">Address</th>
        <th scope="col">Service</th>
        <th scope="col">Action</th>
      </tr>
      </thead>

      <tbody>
        <tr *ngFor="let data of allRestaurentData; index as i">
          <th scope="row">{{ i + 1 }}</th>
          <!-- <td scope="row">{{data._id}}</td> -->
          <td>{{data.name}}</td>
          <td>{{data.email}}</td>
          <td>{{data.mobile}}</td>
          <td>{{data.address}}</td>
          <td>{{data.services}}</td>
          <td>
            <button class="btn btn-info mb-2" data-toggle="modal" data-target="#dataModal" (click)="onEditRestaurent(data)">Edit</button>&nbsp;
            <button class="btn btn-danger mb-2" (click)="deleteRestaurant(data)">Delete</button>
          </td>
        </tr>

      </tbody>
  </table>




  <!-- Button trigger modal -->

<!-- Modal -->
<div class="modal fade" id="dataModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" #closemodal class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formValue" #modalForm="ngForm">
          <div class="form-group">
            <label for="">Names</label>
            <input type="text" id="name" class="form-control" placeholder="Restaurent Name Here" formControlName="name">
          </div>
          <div class="form-group">
            <label for="">Email</label>
            <input type="email" id="email" class="form-control" placeholder="Restaurent Email Id" formControlName="email">
          </div>
          <div class="form-group">
            <label for="">Mobile</label>
            <input type="text" id="mobile" class="form-control" placeholder="Restaurent Mobile Number" formControlName="mobile">
          </div>
          <div class="form-group">
            <label for="">Address</label>
            <input type="text" id="address" class="form-control" placeholder="Restaurent Address Here" formControlName="address">
          </div>
          <div class="form-group">
            <label for="">Services</label>
            <input type="text" class="form-control" placeholder="Restaurent Services like Coffee, Drinks" formControlName="services">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" (click)="resetModal()">Clear</button>
        <button type="button" *ngIf="showAdd" class="btn btn-primary" (click)="addRestaurant()">Add Details</button>
        <button type="button" *ngIf="showUpdate" class="btn btn-primary" (click)="updateRestaurant()">Update Details</button>
      </div>
    </div>
  </div>
</div>

</div>
