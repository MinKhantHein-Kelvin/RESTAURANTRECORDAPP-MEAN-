<div class="container-fluid">
    <div class="col-md-12">
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="https://images.berliner-zeitung.de/2022/05/07/55a72c84-64d2-428f-b664-a18299559fda.jpeg?rect=0%2C7%2C4822%2C3215&w=1024&auto=format"
              class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img
              src="https://visitbath.co.uk/imageresizer/?image=%2Fdbimgs%2FGallery%20-%20The%20Scallop%20Shell%20Bath%20interior.jpg&action=FeaturedItemsGalleryProElite3x2"
              class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://www.sueddeutsche.de/image/sz.1.4845329/1200x675?v=1584283281" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-target="#carouselExampleIndicators" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-target="#carouselExampleIndicators" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </button>
      </div>
  </div>

  <table class="table table-striped mt-3">
    <thead>
      <tr>
        <th scope="col">Restaurent Id</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Mobile</th>
        <th scope="col">Address</th>
        <th scope="col">Service</th>
        <th scope="col">Action</th>
      </tr>
      </thead>

      <tbody>
        <tr *ngFor="let data of allRestaurentData; index as i">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{data.name}}</td>
          <td>{{data.email}}</td>
          <td>{{data.mobile}}</td>
          <td>{{data.address}}</td>
          <td>{{data.services}}</td>
          <td>
            <button class="btn btn-info" data-toggle="modal" data-target="#exampleModal">Edit</button>&nbsp;
            <button class="btn btn-danger">Delete</button>
          </td>
        </tr>

      </tbody>
  </table>

</div>
